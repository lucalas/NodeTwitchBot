<html>
    <head></head>
    <body>
        <span id="value"></span>
        <script>
            var socket = new WebSocket("ws://localhost:8181");
            socket.onopen = () => {
                socket.send('{"type": "get_heartbeat"}');
            };
            socket.onmessage = message => {
                document.getElementById("value").textContent = message.data;
            }
        </script>
    </body>
</html>
